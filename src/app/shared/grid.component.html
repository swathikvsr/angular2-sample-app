Displaying records for {{EntityName}}
<table class="table table-striped">
    <thead>
    <tr>
        <th *ngFor="let colName of gridColumns">
            {{colName}}
        </th>
    </tr>
    </thead>
    <tr *ngFor="let colObj of gridData">
        <td *ngFor="let colName of gridColumns">
            {{colObj[colName]}}
        </td>
        <td><a [routerLink]="['/employee']" (click)="Select(colObj)">Select</a></td>
    </tr>
</table>
